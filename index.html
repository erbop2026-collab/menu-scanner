<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Menu Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            background: #f8f9ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .upload-btn {
            padding: 12px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .upload-btn:hover {
            background: #667eea;
            color: white;
        }

        input[type="file"] {
            display: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 15px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .preview-image {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 8px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .file-info.show {
            display: flex;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        .results {
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .menu-items {
            margin-top: 20px;
        }

        .menu-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .menu-item-name {
            font-weight: 600;
            color: #333;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-remained {
            background: #ffd93d;
            color: #8b6914;
        }

        .status-finished {
            background: #6bcf7f;
            color: #1e6b2e;
        }

        .status-unknown {
            background: #e0e0e0;
            color: #666;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Menu Scanner</h1>
            <p>Scan menu sheets and auto-update Google Sheets</p>
        </div>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <div class="card" id="uploadCard">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <h3>Scan or Upload Menu</h3>
                <p>Choose your preferred method below</p>
            </div>
            
            <div class="upload-options">
                <button class="upload-btn" onclick="document.getElementById('cameraInput').click()">
                    üì∏ Take Photo
                </button>
                <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                    üñºÔ∏è Upload Image
                </button>
            </div>

            <input type="file" id="cameraInput" accept="image/*" capture="environment">
            <input type="file" id="imageInput" accept="image/*">
            
            <div class="file-info" id="fileInfo">
                <span>üìé</span>
                <span id="fileName"></span>
            </div>
            
            <img id="previewImage" class="preview-image">
            
            <div style="margin-top: 10px; display: none;" id="processedPreview">
                <label style="font-size: 12px; color: #666;">‚ú® Enhanced & Straightened Preview:</label>
                <img id="processedImage" class="preview-image" style="display: block; border: 2px solid #667eea;">
            </div>
            
            <button id="scanButton" onclick="scanMenu()" style="display: none;">üîç Scan Menu</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">Scanning menu and extracting data...</p>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <div class="results" id="results">
            <div class="card">
                <h2 style="margin-bottom: 20px;">üìù Review & Edit Data</h2>
                
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="eventDate">
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Event Type</label>
                        <input type="text" id="eventType" placeholder="Wedding, Corporate, etc.">
                    </div>
                    <div class="form-group">
                        <label>Hall Name</label>
                        <input type="text" id="hallName" placeholder="Hall name">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Event Size</label>
                        <input type="number" id="eventSize" placeholder="Number of guests">
                    </div>
                    <div class="form-group">
                        <label>Event Owner</label>
                        <input type="text" id="eventOwner" placeholder="Client name">
                    </div>
                </div>

                <h3 style="margin: 25px 0 15px 0;">Menu Items</h3>
                <div id="menuItemsList"></div>

                <button onclick="saveToSheets()">‚úÖ Save to Google Sheets</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://docs.opencv.org/4.5.2/opencv.js"></script>
    <script>
        let extractedData = null;
        let imageFile = null;
        let opencvLoaded = false;
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbxJ5DfgjmyHYFfR63exCvqMTLQNGn4BvCc4sAHRGJHppY6q6JgU9Tq_QnYvRygGu2Yc/exec';

        // Wait for OpenCV to load
        function onOpenCvReady() {
            opencvLoaded = true;
            console.log('OpenCV loaded successfully');
        }

        window.onload = function() {
            document.getElementById('eventDate').valueAsDate = new Date();
            
            // Set OpenCV ready callback
            if (typeof cv !== 'undefined') {
                if (cv.getBuildInformation) {
                    onOpenCvReady();
                } else {
                    cv['onRuntimeInitialized'] = onOpenCvReady;
                }
            }
        };

        const cameraInput = document.getElementById('cameraInput');
        const imageInput = document.getElementById('imageInput');
        const previewImage = document.getElementById('previewImage');
        const scanButton = document.getElementById('scanButton');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');

        cameraInput.addEventListener('change', () => handleFileSelect(cameraInput.files[0]));
        imageInput.addEventListener('change', () => handleFileSelect(imageInput.files[0]));

        function handleFileSelect(file) {
            if (!file || !file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }

            imageFile = file;
            fileName.textContent = file.name;
            fileInfo.classList.add('show');

            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
                scanButton.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        async function scanMenu() {
            if (!imageFile) {
                showError('Please select an image first');
                return;
            }

            document.getElementById('uploadCard').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('progressBar').style.display = 'block';
            document.getElementById('loadingText').textContent = 'Straightening and enhancing image...';
            hideMessages();

            try {
                // Preprocess image first
                const processedImage = await preprocessImage(imageFile);
                
                document.getElementById('loadingText').textContent = 'Scanning text from image...';
                
                const worker = await Tesseract.createWorker({
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            document.getElementById('progressFill').style.width = progress + '%';
                            document.getElementById('progressFill').textContent = progress + '%';
                        }
                    }
                });

                await worker.loadLanguage('eng');
                await worker.initialize('eng');
                
                // Use the preprocessed image
                const { data: { text } } = await worker.recognize(processedImage);
                await worker.terminate();

                // Parse the extracted text
                extractedData = parseMenuText(text);
                displayResults();

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to scan menu. Please try again with a clearer image.');
                document.getElementById('uploadCard').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function preprocessImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        try {
                            // Create canvas
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            
                            // Set canvas size
                            canvas.width = img.width;
                            canvas.height = img.height;
                            
                            // Draw original image
                            ctx.drawImage(img, 0, 0);
                            
                            if (opencvLoaded && typeof cv !== 'undefined') {
                                // Use OpenCV for advanced preprocessing
                                let src = cv.imread(canvas);
                                let dst = new cv.Mat();
                                let gray = new cv.Mat();
                                
                                // Convert to grayscale
                                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
                                
                                // Apply Gaussian blur to reduce noise
                                let blurred = new cv.Mat();
                                cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);
                                
                                // Apply adaptive threshold for better text detection
                                cv.adaptiveThreshold(blurred, dst, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, 
                                    cv.THRESH_BINARY, 11, 2);
                                
                                // Detect and correct skew
                                dst = deskewImage(dst);
                                
                                // Enhance contrast
                                cv.equalizeHist(dst, dst);
                                
                                // Apply morphological operations to clean up
                                let kernel = cv.getStructuringElement(cv.MORPH_RECT, new cv.Size(2, 2));
                                cv.morphologyEx(dst, dst, cv.MORPH_CLOSE, kernel);
                                
                                // Convert back to canvas
                                cv.imshow(canvas, dst);
                                
                                // Cleanup
                                src.delete();
                                dst.delete();
                                gray.delete();
                                blurred.delete();
                                kernel.delete();
                                
                            } else {
                                // Fallback: Simple enhancement without OpenCV
                                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                                const data = imageData.data;
                                
                                // Convert to grayscale and increase contrast
                                for (let i = 0; i < data.length; i += 4) {
                                    const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                                    // Increase contrast
                                    const contrasted = ((gray - 128) * 1.5) + 128;
                                    const value = Math.max(0, Math.min(255, contrasted));
                                    data[i] = data[i + 1] = data[i + 2] = value;
                                }
                                
                                ctx.putImageData(imageData, 0, 0);
                            }
                            
                            // Convert canvas to blob
                            canvas.toBlob(blob => {
                                // Show preview of processed image
                                const processedPreview = document.getElementById('processedPreview');
                                const processedImage = document.getElementById('processedImage');
                                processedImage.src = URL.createObjectURL(blob);
                                processedPreview.style.display = 'block';
                                
                                resolve(blob);
                            }, 'image/png');
                            
                        } catch (error) {
                            console.error('Preprocessing error:', error);
                            // Return original image if preprocessing fails
                            resolve(file);
                        }
                    };
                    img.onerror = () => reject(new Error('Failed to load image'));
                    img.src = e.target.result;
                };
                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsDataURL(file);
            });
        }

        function deskewImage(mat) {
            try {
                // Find contours
                let contours = new cv.MatVector();
                let hierarchy = new cv.Mat();
                cv.findContours(mat, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
                
                // Find the largest contour (likely the document)
                let maxArea = 0;
                let maxContourIndex = -1;
                
                for (let i = 0; i < contours.size(); i++) {
                    let area = cv.contourArea(contours.get(i));
                    if (area > maxArea) {
                        maxArea = area;
                        maxContourIndex = i;
                    }
                }
                
                if (maxContourIndex >= 0) {
                    let contour = contours.get(maxContourIndex);
                    let rect = cv.minAreaRect(contour);
                    let angle = rect.angle;
                    
                    // Adjust angle
                    if (angle < -45) {
                        angle += 90;
                    }
                    
                    // Only deskew if angle is significant
                    if (Math.abs(angle) > 0.5) {
                        let center = new cv.Point(mat.cols / 2, mat.rows / 2);
                        let rotMatrix = cv.getRotationMatrix2D(center, angle, 1.0);
                        let rotated = new cv.Mat();
                        cv.warpAffine(mat, rotated, rotMatrix, mat.size(), cv.INTER_CUBIC, 
                            cv.BORDER_CONSTANT, new cv.Scalar(255, 255, 255, 255));
                        
                        rotMatrix.delete();
                        hierarchy.delete();
                        contours.delete();
                        
                        return rotated;
                    }
                }
                
                hierarchy.delete();
                contours.delete();
                
            } catch (error) {
                console.error('Deskew error:', error);
            }
            
            return mat;
        }

        function parseMenuText(text) {
            const lines = text.split('\n').filter(line => line.trim().length > 0);
            
            const eventInfo = {
                date: '',
                eventType: '',
                hallName: '',
                eventSize: '',
                eventOwner: ''
            };
            
            const menuItems = [];
            
            // Parse first 10 lines for event info
            for (let i = 0; i < Math.min(10, lines.length); i++) {
                const line = lines[i].trim();
                
                // Date patterns
                if (!eventInfo.date) {
                    const dateMatch = line.match(/\d{1,2}[\/\-\.]\d{1,2}[\/\-\.]\d{2,4}/);
                    if (dateMatch) {
                        eventInfo.date = convertToISODate(dateMatch[0]);
                    }
                }
                
                // Event type
                if (!eventInfo.eventType) {
                    const eventTypes = ['wedding', 'corporate', 'birthday', 'anniversary', 'party'];
                    for (const type of eventTypes) {
                        if (line.toLowerCase().includes(type)) {
                            eventInfo.eventType = line;
                            break;
                        }
                    }
                }
                
                // Hall name
                if (!eventInfo.hallName && (line.toLowerCase().includes('hall') || line.toLowerCase().includes('venue'))) {
                    eventInfo.hallName = line;
                }
                
                // Guest count
                if (!eventInfo.eventSize) {
                    const sizeMatch = line.match(/(\d+)\s*(guests?|people|pax)/i);
                    if (sizeMatch) {
                        eventInfo.eventSize = sizeMatch[1];
                    }
                }
                
                // Owner name (often has "Mr.", "Mrs.", or name patterns)
                if (!eventInfo.eventOwner && line.match(/\b(Mr|Mrs|Ms|Dr)\.?\s+\w+/i)) {
                    eventInfo.eventOwner = line;
                }
            }
            
            // Parse menu items from rest of the document
            for (let i = 5; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line.length < 3) continue;
                
                // Look for common checkbox patterns
                const hasCheckMark = /[‚úì‚úî‚òë‚àövV]/.test(line);
                const hasCrossMark = /[‚úó‚úò‚òí√óxX]/.test(line);
                
                // Clean the line
                let dishName = line
                    .replace(/[‚úì‚úî‚òë‚àö‚úó‚úò‚òí√óvVxX\[\]]/g, '')
                    .replace(/^[-‚Ä¢*]\s*/, '')
                    .trim();
                
                if (dishName.length > 3) {
                    let status = 'Unknown';
                    if (hasCheckMark) status = 'Remained';
                    if (hasCrossMark) status = 'Finished';
                    
                    menuItems.push({
                        dishName: dishName,
                        status: status,
                        amountRemained: '',
                        reason: '',
                        notes: ''
                    });
                }
            }
            
            return {
                eventInfo: eventInfo,
                menuItems: menuItems
            };
        }

        function convertToISODate(dateStr) {
            // Try to convert various date formats to YYYY-MM-DD
            try {
                const parts = dateStr.split(/[\/\-\.]/);
                if (parts.length === 3) {
                    let year = parseInt(parts[2]);
                    if (year < 100) year += 2000;
                    const month = parts[1].padStart(2, '0');
                    const day = parts[0].padStart(2, '0');
                    return `${year}-${month}-${day}`;
                }
            } catch (e) {}
            return dateStr;
        }

        function displayResults() {
            const eventInfo = extractedData.eventInfo;
            
            document.getElementById('eventDate').value = eventInfo.date || '';
            document.getElementById('eventType').value = eventInfo.eventType || '';
            document.getElementById('hallName').value = eventInfo.hallName || '';
            document.getElementById('eventSize').value = eventInfo.eventSize || '';
            document.getElementById('eventOwner').value = eventInfo.eventOwner || '';

            const menuItemsList = document.getElementById('menuItemsList');
            menuItemsList.innerHTML = '';

            if (extractedData.menuItems.length === 0) {
                menuItemsList.innerHTML = '<p style="color: #999;">No menu items detected. Please edit the fields manually.</p>';
            }

            extractedData.menuItems.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'menu-item';
                itemDiv.innerHTML = `
                    <div class="menu-item-header">
                        <span class="menu-item-name">${item.dishName}</span>
                        <span class="status-badge status-${item.status.toLowerCase()}">${item.status}</span>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label>Amount Remained</label>
                            <input type="text" id="amount_${index}" value="${item.amountRemained || ''}" placeholder="e.g., 5 portions">
                        </div>
                        <div class="form-group">
                            <label>Reason</label>
                            <input type="text" id="reason_${index}" value="${item.reason || ''}" placeholder="e.g., Too spicy">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea id="notes_${index}" rows="2" placeholder="Additional comments">${item.notes || ''}</textarea>
                    </div>
                `;
                menuItemsList.appendChild(itemDiv);
            });

            document.getElementById('results').style.display = 'block';
        }

        async function saveToSheets() {
            hideMessages();
            
            const eventData = {
                date: document.getElementById('eventDate').value,
                eventType: document.getElementById('eventType').value,
                hallName: document.getElementById('hallName').value,
                eventSize: document.getElementById('eventSize').value,
                eventOwner: document.getElementById('eventOwner').value
            };

            const rows = extractedData.menuItems.map((item, index) => ({
                date: eventData.date,
                eventType: eventData.eventType,
                hallName: eventData.hallName,
                eventSize: eventData.eventSize,
                eventOwner: eventData.eventOwner,
                dishName: item.dishName,
                status: item.status,
                amountRemained: document.getElementById(`amount_${index}`).value,
                reason: document.getElementById(`reason_${index}`).value,
                notes: document.getElementById(`notes_${index}`).value
            }));

            try {
                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ rows })
                });

                showSuccess(`Successfully saved ${rows.length} menu items to Google Sheets!`);
                
                setTimeout(() => {
                    location.reload();
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to save to Google Sheets. Please check your connection.');
            }
        }

        function showSuccess(message) {
            const elem = document.getElementById('successMessage');
            elem.textContent = message;
            elem.style.display = 'block';
            setTimeout(() => elem.style.display = 'none', 5000);
        }

        function showError(message) {
            const elem = document.getElementById('errorMessage');
            elem.textContent = message;
            elem.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('successMessage').style.display = 'none';
