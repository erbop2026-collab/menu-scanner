<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Menu Scanner - Ateres Golda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            background: #f8f9ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .upload-btn {
            padding: 12px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .upload-btn:hover {
            background: #667eea;
            color: white;
        }

        input[type="file"] {
            display: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 15px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .preview-image {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 8px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .file-info.show {
            display: flex;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        .results {
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .menu-items {
            margin-top: 20px;
        }

        .menu-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .menu-item-name {
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin: 0 10px;
        }

        .status-remained {
            background: #ffd93d;
            color: #8b6914;
        }

        .status-finished {
            background: #6bcf7f;
            color: #1e6b2e;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .category-header {
            background: #fff9c4;
            padding: 8px;
            margin: 15px -15px 10px -15px;
            font-weight: bold;
            color: #7b5800;
            border-left: 4px solid #ffc107;
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Menu Scanner</h1>
            <p>Ateres Golda Edition</p>
        </div>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <div class="card" id="uploadCard">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <h3>Scan or Upload Menu</h3>
                <p>Optimized for Ateres Golda format</p>
            </div>
            
            <div class="upload-options">
                <button class="upload-btn" onclick="document.getElementById('cameraInput').click()">
                    üì∏ Take Photo
                </button>
                <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                    üñºÔ∏è Upload Image
                </button>
            </div>

            <input type="file" id="cameraInput" accept="image/*" capture="environment">
            <input type="file" id="imageInput" accept="image/*">
            
            <div class="file-info" id="fileInfo">
                <span>üìé</span>
                <span id="fileName"></span>
            </div>
            
            <img id="previewImage" class="preview-image">
            
            <button id="scanButton" onclick="scanMenu()" style="display: none;">üîç Scan Menu</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">Scanning menu and extracting data...</p>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <div class="results" id="results">
            <div class="card">
                <h2 style="margin-bottom: 20px;">üìù Review & Edit Data</h2>
                
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="eventDate">
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Event Type (Affair)</label>
                        <input type="text" id="eventType" placeholder="e.g., Aufruf, Wedding">
                    </div>
                    <div class="form-group">
                        <label>Hall/Ball Room</label>
                        <input type="text" id="hallName" placeholder="Ball room name">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Event Size (Guests)</label>
                        <input type="text" id="eventSize" placeholder="Number shown on menu">
                    </div>
                    <div class="form-group">
                        <label>Event Owner (Party Names)</label>
                        <input type="text" id="eventOwner" placeholder="Client name">
                    </div>
                </div>

                <h3 style="margin: 25px 0 15px 0;">Menu Items</h3>
                <div id="menuItemsList"></div>

                <button onclick="saveToSheets()">‚úÖ Save to Google Sheets</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script>
        let extractedData = null;
        let imageFile = null;
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbxJ5DfgjmyHYFfR63exCvqMTLQNGn4BvCc4sAHRGJHppY6q6JgU9Tq_QnYvRygGu2Yc/exec';

        window.onload = function() {
            document.getElementById('eventDate').valueAsDate = new Date();
        };

        const cameraInput = document.getElementById('cameraInput');
        const imageInput = document.getElementById('imageInput');
        const previewImage = document.getElementById('previewImage');
        const scanButton = document.getElementById('scanButton');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');

        cameraInput.addEventListener('change', () => handleFileSelect(cameraInput.files[0]));
        imageInput.addEventListener('change', () => handleFileSelect(imageInput.files[0]));

        function handleFileSelect(file) {
            if (!file || !file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }

            imageFile = file;
            fileName.textContent = file.name;
            fileInfo.classList.add('show');

            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
                scanButton.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        async function scanMenu() {
            if (!imageFile) {
                showError('Please select an image first');
                return;
            }

            document.getElementById('uploadCard').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('progressBar').style.display = 'block';
            hideMessages();

            try {
                const worker = await Tesseract.createWorker({
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            document.getElementById('progressFill').style.width = progress + '%';
                            document.getElementById('progressFill').textContent = progress + '%';
                        }
                    }
                });

                await worker.loadLanguage('eng');
                await worker.initialize('eng');
                
                const { data: { text } } = await worker.recognize(imageFile);
                await worker.terminate();

                console.log('Extracted text:', text);

                // Parse the extracted text with Ateres Golda specific logic
                extractedData = parseAteresGoldaMenu(text);
                displayResults();

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to scan menu. Please try again with a clearer image.');
                document.getElementById('uploadCard').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function parseAteresGoldaMenu(text) {
            const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
            
            const eventInfo = {
                date: '',
                eventType: '',
                hallName: '',
                eventSize: '',
                eventOwner: ''
            };
            
            // Extract header information
            for (let i = 0; i < Math.min(15, lines.length); i++) {
                const line = lines[i];
                
                // Look for Affair
                if (line.includes('Affair') || (line.match(/^[A-Z][a-z]+$/) && line.length < 15)) {
                    const nextLine = lines[i + 1] || '';
                    if (nextLine && !nextLine.includes('/') && nextLine.length < 20) {
                        eventInfo.eventType = nextLine;
                    }
                }
                
                // Look for Event Date
                const dateMatch = line.match(/\d{1,2}\/\d{1,2}\/\d{4}/);
                if (dateMatch) {
                    eventInfo.date = convertToISODate(dateMatch[0]);
                }
                
                // Look for Ball Room
                if (line.includes('Ball Room') || line.includes('Room')) {
                    const nextLine = lines[i + 1] || '';
                    if (nextLine && nextLine.length < 20) {
                        eventInfo.hallName = nextLine;
                    }
                }
                
                // Look for Party Names
                if (line.includes('Party Names') || line.includes('Names')) {
                    const nextLine = lines[i + 1] || '';
                    if (nextLine && nextLine.length < 30) {
                        eventInfo.eventOwner = nextLine;
                    }
                }
                
                // Look for guest count (often a standalone number)
                if (line.match(/^\d{1,3}$/)) {
                    eventInfo.eventSize = line;
                }
            }
            
            const menuItems = [];
            let currentCategory = '';
            
            // Parse menu items - look for specific patterns
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                // Detect categories
                if (line.match(/FRIDAY NIGHT|KIDDISH|MEN|LADIES|KAYX|INDEVIDUAL|MENU/i)) {
                    currentCategory = line;
                    continue;
                }
                
                // Skip very short lines or numbers
                if (line.length < 3 || line.match(/^\d+$/)) {
                    continue;
                }
                
                // Detect checkbox indicators
                const hasCheckMark = line.includes('‚òë') || line.includes('‚úì') || line.includes('‚úî');
                const hasCrossMark = line.includes('‚òí') || line.includes('‚úó') || line.includes('‚úò');
                
                // Extract dish name and amount
                let dishName = line
                    .replace(/[‚òë‚úì‚úî‚òí‚úó‚úò]/g, '')
                    .replace(/^\s*[-‚Ä¢*]\s*/, '')
                    .trim();
                
                // Look for number in box (amount remained)
                let amountRemained = '';
                const amountMatch = line.match(/\b(\d+)\s*$/);
                if (amountMatch) {
                    amountRemained = amountMatch[1];
                    dishName = dishName.replace(amountMatch[0], '').trim();
                }
                
                // Only add if it looks like a dish name
                if (dishName.length > 3 && 
                    !dishName.match(/^(Ateres|Golda|Menu|Affair|Event|Ball|Room|Party|Names|Date|Additional|Information|Qty)$/i)) {
                    
                    let status = 'Unknown';
                    if (hasCheckMark) status = 'Remained';
                    if (hasCrossMark) status = 'Finished';
                    
                    menuItems.push({
                        dishName: dishName,
                        status: status,
                        amountRemained: amountRemained,
                        category: currentCategory,
                        reason: '',
                        notes: ''
                    });
                }
            }
            
            return {
                eventInfo: eventInfo,
                menuItems: menuItems
            };
        }

        function convertToISODate(dateStr) {
            try {
                const parts = dateStr.split('/');
                if (parts.length === 3) {
                    const month = parts[0].padStart(2, '0');
                    const day = parts[1].padStart(2, '0');
                    let year = parts[2];
                    return `${year}-${month}-${day}`;
                }
            } catch (e) {}
            return dateStr;
        }

        function displayResults() {
            const eventInfo = extractedData.eventInfo;
            
            document.getElementById('eventDate').value = eventInfo.date || '';
            document.getElementById('eventType').value = eventInfo.eventType || '';
            document.getElementById('hallName').value = eventInfo.hallName || '';
            document.getElementById('eventSize').value = eventInfo.eventSize || '';
            document.getElementById('eventOwner').value = eventInfo.eventOwner || '';

            const menuItemsList = document.getElementById('menuItemsList');
            menuItemsList.innerHTML = '';

            if (extractedData.menuItems.length === 0) {
                menuItemsList.innerHTML = '<p style="color: #999;">No menu items detected. Please check the image quality and try again.</p>';
            }

            let lastCategory = '';
            extractedData.menuItems.forEach((item, index) => {
                // Add category header if changed
                if (item.category && item.category !== lastCategory) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category-header';
                    categoryDiv.textContent = item.category;
                    menuItemsList.appendChild(categoryDiv);
                    lastCategory = item.category;
                }
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'menu-item';
                itemDiv.innerHTML = `
                    <div class="menu-item-header">
                        <span class="menu-item-name">${item.dishName}</span>
                        <span class="status-badge status-${item.status.toLowerCase()}">${item.status}</span>
                        ${item.amountRemained ? `<strong style="color: #667eea;">${item.amountRemained}</strong>` : ''}
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label>Amount Remained</label>
                            <input type="text" id="amount_${index}" value="${item.amountRemained || ''}" placeholder="e.g., 20">
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select id="status_${index}">
                                <option value="Remained" ${item.status === 'Remained' ? 'selected' : ''}>Remained</option>
                                <option value="Finished" ${item.status === 'Finished' ? 'selected' : ''}>Finished</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label>Reason</label>
                            <input type="text" id="reason_${index}" value="${item.reason || ''}" placeholder="Why remained?">
                        </div>
                        <div class="form-group">
                            <label>Notes</label>
                            <input type="text" id="notes_${index}" value="${item.notes || ''}" placeholder="Additional notes">
                        </div>
                    </div>
                `;
                menuItemsList.appendChild(itemDiv);
            });

            document.getElementById('results').style.display = 'block';
        }

        async function saveToSheets() {
            hideMessages();
            
            const eventData = {
                date: document.getElementById('eventDate').value,
                eventType: document.getElementById('eventType').value,
                hallName: document.getElementById('hallName').value,
                eventSize: document.getElementById('eventSize').value,
                eventOwner: document.getElementById('eventOwner').value
            };

            const rows = extractedData.menuItems.map((item, index) => ({
                date: eventData.date,
                eventType: eventData.eventType,
                hallName: eventData.hallName,
                eventSize: eventData.eventSize,
                eventOwner: eventData.eventOwner,
                dishName: item.dishName,
                status: document.getElementById(`status_${index}`).value,
                amountRemained: document.getElementById(`amount_${index}`).value,
                reason: document.getElementById(`reason_${index}`).value,
                notes: document.getElementById(`notes_${index}`).value
            }));

            try {
                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ rows })
                });

                showSuccess(`Successfully saved ${rows.length} menu items to Google Sheets!`);
                
                setTimeout(() => {
                    location.reload();
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to save to Google Sheets. Please check your connection.');
            }
        }

        function showSuccess(message) {
            const elem = document.getElementById('successMessage');
            elem.textContent = message;
            elem.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showError(message) {
            const elem = document.getElementById('errorMessage');
            elem.textContent = message;
            elem.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function hideMessages() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
